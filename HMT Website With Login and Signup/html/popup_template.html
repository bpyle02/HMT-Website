<!DOCTYPE html> <!-- HTML5 doctype declaration -->
<html lang="en"> <!-- Document language set to English -->

<head>
    <meta charset="UTF-8"> <!-- Character encoding -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive viewport settings -->
    <title>Document</title> <!-- Title of the page -->
    <!-- JavaScript to display popup on window load -->
    <script type="text/javascript">
        window.onload = function() {
            alert("{{error_message}}"); // Display popup on window load
        };
    </script>
</head>

<body>
    <h1>Welcome to my webpage</h1> <!-- Page heading -->
    <p>This is a basic example of displaying a popup using JavaScript.</p> <!-- Description -->
</body>

</html>
